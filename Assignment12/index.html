<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pasta Website</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f8f8;
    }
    header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
    }
    nav {
        overflow: hidden;
        background-color: #f8f8f8;
    }
    nav a {
        float: left;
        display: block;
        color: #333;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
    }
    .dropdown {
        float: left;
        overflow: hidden;
    }
    .dropdown .dropbtn {
        font-size: 16px;
        border: none;
        outline: none;
        color: #333;
        padding: 14px 20px;
        background-color: inherit;
        font-family: inherit;
        margin: 0;
    }
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }
    .dropdown-content a {
        float: none;
        color: #333;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
    }
    .dropdown-content a:hover {
        background-color: #ddd;
    }
    .dropdown:hover .dropdown-content {
        display: block;
    }
    .main {
        padding: 20px;
    }
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ccc;
        overflow: hidden;
    }
    .pasta-item {
        display: inline-block;
        width: 30%;
        margin: 1%;
        padding: 20px;
        border: 1px solid #ddd;
        background-color: #fff;
        box-sizing: border-box;
        vertical-align: top;
    }
    .pasta-item img {
        width: 100%;
        height: auto;
    }
</style>
</head>
<body>
<header>
    <h1>Welcome to our Pasta Website</h1>
</header>
<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <div class="dropdown">
        <button class="dropbtn">Recipes</button>
        <div class="dropdown-content">
            <a href="#">Spaghetti</a>
            <a href="#">Lasagna</a>
            <a href="#">Fettuccine Alfredo</a>
        </div>
    </div>
    <a href="#">Contact</a>
</nav>
<div class="main">
    <div class="container">
        <div class="pasta-item">
            <img src="spaghetti.jpg" alt="Spaghetti">
            <h2>Spaghetti</h2>
            <p>Delicious spaghetti served with marinara sauce.</p>
        </div>
        <div class="pasta-item">
            <img src="lasagna.jpg" alt="Lasagna">
            <h2>Lasagna</h2>
            <p>Layers of pasta, cheese, and meat sauce baked to perfection.</p>
        </div>
        <div class="pasta-item">
            <img src="fettuccine.jpg" alt="Fettuccine Alfredo">
            <h2>Fettuccine Alfredo</h2>
            <p>Creamy fettuccine pasta tossed in a rich Alfredo sauce.</p>
        </div>
    </div>
</div>
</body>
</html>
