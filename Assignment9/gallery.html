<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <title>Photo Gallery</title>
    <style>
        body {
            background-color: #e0ffe0; /* light lime green background */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #333; /* dark text color */
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }

        h2 {
            color: #ff69b4; /* bright pink color */
            text-align: center;
            margin-top: 50px;
        }

        .answer {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Photogallery</h2>
    <style>
        /* Style for the image gallery */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="gallery">
    <img src="homemade.jpg" alt="Homemade Image 1">
    <img src="homemade2.jpg" alt="Homemade Image 2">
</div>

</body>
</html>
