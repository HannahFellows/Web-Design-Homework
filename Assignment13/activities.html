<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glacier National Park Activities</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    main {
      display: flex;
      justify-content: center;
    }

    .image-spot {
      margin: 20px;
    }

    .image-spot img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .activities {
      margin: 20px;
    }

    .activities h2 {
      color: #007bff;
    }

    footer {
      background-color: #f8f9fa;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Explore Glacier National Park</h1>
  </header>
  <main>
    <section class="image-spot">
      <img src="3.jpg" alt="Glacier National Park">
    </section>
    <section class="activities">
      <h2>Popular Activities</h2>
      <ul>
        <li>Hiking</li>
        <li>Camping</li>
        <li>Wildlife Viewing</li>
        <li>Boating</li>
        <li>Photography</li>
        <li>Backpacking</li>
      </ul>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Glacier National Park</p>
  </footer>
</body>
</html>
