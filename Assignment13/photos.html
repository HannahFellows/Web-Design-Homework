<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glacier National Park Photos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 0 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Glacier National Park Photos</h1>
        <div class="gallery">
            <img src="4.jpg" alt="Glacier National Park Photo 1">
            <img src="5.jpg" alt="Glacier National Park Photo 2">
            <img src="6.jpg" alt="Glacier National Park Photo 3">
            <img src="7.jpg" alt="Glacier National Park Photo 4">
        </div>
    </div>
    <div class="footer">
        <p>Â© 2024 Glacier National Park. All rights reserved.</p>
    </div>
</body>
</html>
